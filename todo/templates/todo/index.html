{% extends 'todo/base.html' %}
{% block content %}
<div class="inner-container">
    <h3>Add Items</h3>
    <div class="submit-container">
        <form action="{% url 'add' %}" method="post">
            {% csrf_token %}
            <input type="text" name="new-task" id="new-task" placeholder="Enter Task " style="color: grey;">
            <input id="submit" class=" btn btn-primary" type="submit" value="Submit">
        </form>
    </div>
    {% for task in tasks %}
        <ul class="list-group">
            <li class="list-group-item">{{ task.task}}</li>
    {% endfor %}
</div>
{% endblock content %}
